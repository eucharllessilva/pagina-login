<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input-container">
                <input placeholder="Email" type="Email" required>
                <img width="16" height="16" src="https://img.icons8.com/officel/16/user.png" alt="user"/>
                
            </div>
            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/fluency/48/lock-2--v1.png" alt="lock-2--v1"/>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit-button">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
